<ion-tabs>
  <ion-tab-bar slot="bottom" color="app-default">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label >Resumen</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="categories">
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>Categorías</ion-label>
    </ion-tab-button>

    <ion-tab-button>
    </ion-tab-button>

    <ion-tab-button tab="recycle-bin">
      <ion-icon name="trash-outline"></ion-icon>
      <ion-label>Papelera</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="settings">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Ajustes</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button color="app-primary" (click)="newTransaction()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-label style="font-size: 14px;">Añadir</ion-label>
</ion-fab>
